<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>고급 패럴럭스 스크롤링</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 패럴럭스 배경 레이어 -->
    <div class="parallax-container">
        <div class="parallax-layer layer1"></div>
        <div class="parallax-layer layer2"></div>
        <div class="parallax-layer layer3"></div>
        <div class="parallax-layer layer4"></div>
        <div class="content">
            <h1>놀라운 패럴럭스 효과</h1>
            <p>스크롤을 통해 다양한 레이어의 배경을 감상하세요. 아래로 내려가면 다양한 콘텐츠가 나타납니다.</p>
            <a href="#section2" class="scroll-link">아래로 스크롤</a>
        </div>
    </div>

    <!-- 일반 컨텐츠 -->
    <div id="section2" class="content-section">
        <h2>제목</h2>
        <p>이곳은 일반 컨텐츠입니다. 패럴럭스 스크롤링과 상호작용을 통해 경험할 수 있는 다양한 효과들을 확인하세요.</p>
    </div>

    <!-- 추가 컨텐츠 -->
    <div class="more-content">
        <h2>추가 컨텐츠</h2>
        <p>여기는 더 많은 정보가 포함된 추가 컨텐츠 섹션입니다. 다양한 스크롤 애니메이션과 상호작용을 제공하여 사용자 경험을 향상시킵니다.</p>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <p>© 2024 고급 패럴럭스 웹사이트</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
